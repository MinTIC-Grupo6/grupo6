<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro Usuarios</title>
    <link rel="icon" type="pop/png" href="./pop.png" sizes="32x32">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="./estilos.css" rel="stylesheet">
</head>
<body>
    <div id="contenedor_secundario">
        <form action="#" method="post" id="form_registrarse">
            <fieldset>
                <legend>Formulario de Registro</legend>
                <br>
                <table>
                    <tr>
                        <td>NOMBRE</td>
                        <td><input type="text" id="in_nombre_usuario" placeholder="Escribe tu nombre" ></td>
                    </tr>
                    <tr>
                        <td>CORREO ELECTRONICO</td>
                        <td><input type="email"  id="in_correo" placeholder="Indica tu correo electronico"></td>
                    </tr> 
                    <tr>
                        <td>CONTRASEÑA</td>
                        <td><input type="password" id="in_contrasena" placeholder="Escribe tu password"></td>      
                    </tr>
                    <tr>
                        <td>CONFIRMAR CONTRASEÑA</td>
                        <td><input type="password"  id="in_confirmar_contrasena" placeholder="Confirma tu password"></td>
                    </tr>
                    <tr>
                        <td><button><a id="btn_registrar_usuario" href="#">Registrarse</a></button></td>
                        <td><button><a id="link_Registro" href="index.html">Volver</a></button></td>
                    </tr>
            </fieldset>
        </div>
        <div id="item_logo">
            <img id="logo_registro" src="./logomision.png" alt=""  style="">
</body>
</html>
