<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="estilos.css" rel="stylesheet">
    <script src="validaciones.js"></script>
    <title>Registro Usuarios</title>
</head>
<body >
    <div id="global">

        <div >
            <img src="img/logomision.png" class="item_image">
        </div>

    <div id="formulario">
    <form action="#" method="post" id="from_registrarse" name="from_registrarse">
    <table>
        <tr>
            <td>NOMBRE</td>
            <td><input type="text" id="in_nombre_usuario" name="in_nombre_usuario" onkeyup="validar_nombre_usuario()" onblur="javascript:validar_nombre_usuario(this.name);"></td>
            <div id="mensaje" style="position:fixed; left: 300px; top: 400px; background-color: rgba(12, 12, 2, 0); z-index: 10" hidden>
                <h2>Solo puedes ingresar letras mayusculas o minusculas, de 6 a 30 caracteres.</h2> 
              </div>
        </tr>
        <tr>
            <td>CONTRASEÑA</td>
            <td><input type="password" id="in_contrasena"  onkeyup="validar_contrasena()" onblur="javascript:validar_contrasena(this.name);"> <span id="campoOK"></span></td>
            
        </tr>
        <tr>
            <td>CONFIRMAR CONTRASEÑA</td>
            <td><input type="password"  id="in_confirmar_contrasena" name="in_confirmar_contrasena" onblur="javascript:confirmar_contrasena(document.getElementById('in_confirmar_contrasena').value,document.getElementById('in_contrasena').value );"><span id="campo2OK"></span></td>
        </tr>
                      
        <tr>
            <td><button id="btn_registrar_usuario" onclick="verificar()"><a id="link_Registro" href="#">Registrarse</a></button></td>
            <td><button id="btn_Atras"><a id="link_Registro" href="index.html">Volver</a></button></td>
        </tr>
        
    </table>
    </form>
</div>
</div>

</body>
</html>
